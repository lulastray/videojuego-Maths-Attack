<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Maths Attacks Game</title>
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <!--CSS STYLE-->
  <link rel="stylesheet" href="css/style.css" />
  <!--JV-->
  <script type="text/javascript" src="js/background.js"></script>
  <script type="text/javascript" src="js/players.js"></script>
  <script type="text/javascript" src="js/bullet.js"></script>
  <script type="text/javascript" src="js/numbers.js"></script>
  <script type="text/javascript" src="js/score.js"></script>
  <script type="text/javascript" src="js/marcianitos.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/operations.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

  <div class="logo-start background-1" id="logo-start">
    <h1 class="titulo">
      <!-- <img src="imagenes/logo-Maths-Attack.svg" alt="titulo Maths Attack" class="logo" />-->
    </h1>
    <img src="imagenes/menu/play.svg" alt="play button" id="play">
  </div>

  <main class="flex-container">

    <section id="left">
      <img src="imagenes/menu/logo-peque-mathsAttacks.svg" alt="logo Maths Attacks" class="logo-peque">

      <div class="operation-container">
        <p id="operation"></p>
      </div>

      <div class="instructions">
        <img src="imagenes/menu/instrucciones.svg" alt="instructions image">
      </div>
    </section>

    <canvas id="myCanvas" class="canvas"></canvas>

    <section id="right">
      <img src="imagenes/menu/imagen-logo-cohete.svg" alt="rocket" class="rocket">
      <div class="flexy">
        <article class="score">
          <p id="score"></p>
        </article>
        <!--  <img src="imagenes/menu/huevito-score.svg" alt="imagen para la puntuacion" class="huevito-score">-->
        <article class="level">
          <!--  <img src="imagenes/menu/level.svg" alt="level image"> -->
          <p id="level"></p>

        </article>
      </div>
      <article class="mandos">
        <img src="imagenes/menu/instruc-mandos.svg" alt="instrucciones mandos" class="mandos-img">
      </article>
    </section>
    <div class="lost">
      <img src="imagenes/menu/you-lost.svg" alt="lost image" id="you-lost">
      <img src="imagenes/menu/play-lost.svg" alt="image to play again" id="play-lost">
    </div>

    <div class="win">
      <img src="imagenes/menu/you-win.svg" alt="win image" id="you-win">
      <img src="imagenes/menu/play-lost.svg" alt="image to play again" id="play-win">

    </div>


  </main>
</body>

</html>
